<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript judo game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>JS Ludo</h1>
        <div class="dice">
            <p>Player-1</p>
            <img src="image/dice1.png" id="check1" alt="">
        </div>
        <div class="dice">
            <p>Player-2</p>
            <img src="image/dice6.png" alt="" id="check2">
        </div>
        <div>
            <button onclick="myfun()">Click Me</button>
        </div>
    </div>

    
</body>
<script>
 myfun =() => {

    const player1=Math.floor(Math.random()*6) + 1;
    const player1dice = `image/dice${player1}.png`;
    document.getElementById('check1').setAttribute('src', player1dice);

    const player2=Math.floor(Math.random()*6) + 1;
    const player2dice = `image/dice${player2}.png`;
    document.getElementById('check2').setAttribute('src', player2dice)

    if(player1 > player2)
    {document.querySelector('h1').innerHTML="Player 1 Won :)";
        
    }else if (player1 < player2)
    {
        document.querySelector('h1').innerHTML="Player 2 Won :)";
    }else
    {
        document.querySelector('h1').innerHTML=" DRAW :)";

    }
   
     

}
</script>
</html>
